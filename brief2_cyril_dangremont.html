<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief 2 formulaire Cyril Dangremont</title>
</head>
<body>
  <form action="/my-handling-from-page" method="post">
    <div>
        <input type="radio" id="huey" name="drone" value="huey"
               checked>
        <label for="huey">Homme</label>
      </div>
      
      <div>
        <input type="radio" id="dewey" name="drone" value="dewey">
        <label for="dewey">Femme</label>
      </div>

      <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="user_prenom">
      </div>

      <div>
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="user_nom">
      </div>

      <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="user_age">
      </div>

      <div>
        <label for="start">Date de naissance</label>
        <input type="date" id="start" name="trip-start"
        value="2021-12-22"
        min="1950-01-01" max="2021-01-01">
      </div>

      <div>
          <label for="lieudenaissance">Lieu de naissance</label>
          <input type="text" id="lieudenaissance" name="user_lieudenaissance">
      </div>

    <div>
        <label for="mail">E-mail</label>
        <input type="email" id="mail" name="user_mail">
    </div>

    <div>
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="user_adresse">
    </div>

    <div>
        <label for="codepostal">Code Postal</label>
        <input type="number" id="codepostal" name="user_codepostal">
    </div>

    <div>
        <label for="ville">Ville</label>
        <input type="text" id="ville" name="type_ville">
    </div>

    <div>
        <label for="numérosécuritésocial">Numéro Sécurité Social</label>
        <input type="number" id="numero" name="user_numerosecuritesocial">
    </div>

    <div>
        <label for="numérodepasseport">Numéro de Passeport</label>
        <input type="number" id="numeropasse" name="user_numeropasseport">
    </div>

    <div>
        <label for="start">Date de Délivrance du passeport</label>
        <input type="date" id="start" name="trip-names"
        value="2021-12-22"
        min="2000-12-31" max="2025-12-31">
    </div>

    <div>
        <label for="start">Date de validité du passeport</label>
        <input type="date" id="starts" name="trip-name"
        value="2021-12-22"
        min="2000-12-31" max="2025-12-31">
    </div>
  </form>


</body>
</html>
